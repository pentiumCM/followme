<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>iview example</title>

		<script src="../public/common.js" type="text/javascript" charset="UTF-8"></script>

		<link rel="stylesheet" href="./css/index.css" />
	</head>

	<body>

		<div id="app">
			<div class="layout">
				<layout>
					<i-header>
						<i-menu mode="horizontal" theme="dark" active-name="1">
							<div class="layout-logo"></div>
							<div class="layout-nav">
								<menu-item name="1">
									<icon type="ios-navigate"></icon>
									管理 1
								</menu-item>
								<menu-item name="2">
									<icon type="ios-keypad"></icon>
									管理 2
								</menu-item>
								<menu-item name="3">
									<icon type="ios-analytics"></icon>
									管理 3
								</menu-item>
								<menu-item name="4">
									<icon type="ios-paper"></icon>
									管理 4
								</menu-item>
							</div>
						</i-menu>
					</i-header>
					<layout>
						<sider hide-trigger :style="{background: '#fff'}">
							<i-menu active-name="1-2" theme="light" width="auto" :open-names="['1']">
								<submenu name="1">
									<template slot="title">
										<icon type="ios-navigate"></icon>
										管理 1
									</template>
									<menu-item name="1-1">活动管理</menu-item>
									<menu-item name="1-2">活动用户</menu-item>
									<menu-item name="1-3">Option 3</menu-item>
									<menu-item name="1-4">Option 4</menu-item>
								</submenu>
								<submenu name="2">
									<template slot="title">
										<icon type="ios-keypad"></icon>
										管理 2
									</template>
									<menu-item name="2-1">Option 1</menu-item>
									<menu-item name="2-2">Option 2</menu-item>
									<menu-item name="2-3">Option 3</menu-item>
									<menu-item name="2-4">Option 4</menu-item>
								</submenu>
								<submenu name="3">
									<template slot="title">
										<icon type="ios-analytics"></icon>
										管理 3
									</template>
									<menu-item name="3-1">Option 1</menu-item>
									<menu-item name="3-2">Option 2</menu-item>
								</submenu>
							</i-menu>
						</sider>
						<layout :style="{padding: '0 24px 24px'}">
							<breadcrumb :style="{margin: '24px 0'}">
								<breadcrumb-item>Home</breadcrumb-item>
								<breadcrumb-item>Components</breadcrumb-item>
								<breadcrumb-item>Layout</breadcrumb-item>
							</breadcrumb>
							<i-content :style="{padding: '24px', minHeight: '280px', background: '#fff'}">
								Content
							</i-content>
						</layout>
					</layout>
				</layout>
			</div>
		</div>

		<script src="./js/index.js" type="text/javascript" charset="UTF-8"></script>
	</body>

</html>
