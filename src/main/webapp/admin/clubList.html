<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>title</title>
	<script type="text/javascript" src="../public/common.js"></script>
</head>

<body>
	<div id="app">
		<layout-header></layout-header>
		<div id="wrap">
			<layout-sider></layout-sider>
			<div class="layout-main">
				<layout-breadcrumb></layout-breadcrumb>
				<i-table border :columns="columns" :data="data">
					<template slot-scope="{ row, index }" slot="action">
						<i-button type="primary" size="small" style="margin-right: 5px"
							@click="openEditCourseInfoModal(index)">
							编辑
						</i-button>
						<i-button type="error" size="small" @click="removeCourseInfo(index)">删除</i-button>
					</template>


				</i-table>
			</div>
		</div>
		<layout-footer></layout-footer>
	</div>
</body>
<script type="text/javascript" src="./js/clubList.js"></script>
</html>
