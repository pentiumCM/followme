# 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
APP_ID = 2016101100661086

# 应用私钥 您的PKCS8格式RSA2私钥
RSA_PRIVATE_KEY = 

# 支付宝公钥
ALIPAY_PUBLIC_KEY = 

# 请求网关地址,支付宝网关
# public static String URL = https:#openapi.alipay.com/gateway.do
# 沙箱网关
URL = https://openapi.alipaydev.com/gateway.do

# 编码
CHARSET = UTF-8

# 返回格式
FORMAT = json

# 签名方式,RSA2
SIGN_TYPE = RSA2

# 支付宝日志文件目录
LOG_PATH = D://log//alipay//

# demo请求标示，用于标记是demo发出
ALIPAY_DEMO = alipay_demo
ALIPAY_DEMO_VERSION = alipay_demo_JAVA_20180828123334

##########################电脑网站支付##############################

# 电脑网站页面跳转同步通知页面路径 
# 需http:#或者https:#格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
# 商户可以自定义同步跳转地址
RETURN_URL_PAGE = http://112.86.129.73:2000/followme/alipay/pageReturn

# 电脑网站服务器异步通知页面路径 
# 需http:#或者https:#格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
# 在支付页面支付成功后，会（跳转）调用此路径方法,执行支付成功后的方法
NOTIFY_URL_PAGE = http://112.86.129.73:2000/followme/alipay/pageNotify

# 电脑网站支付成功跳转页面
RESPONSE_UTL_PAGE = http://112.86.129.73:2000/jit_ssm/alipay/paySuccess.html

# 销售产品码，与支付宝签约的产品码名称。注：目前仅支持FAST_INSTANT_TRADE_PAY 
PRODUCT_CODE_PAGE = FAST_INSTANT_TRADE_PAY

##########################手机网站支付##############################

# 手机网站页面跳转同步通知页面路径 
# 需http:#或者https:#格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
# 商户可以自定义同步跳转地址
RETURN_URL_WAP = http://112.86.129.73:2000/followme/aliWapPay/wapReturn

# 手机网站服务器异步通知页面路径 
# 需http:#或者https:#格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
# 在支付页面支付成功后，会（跳转）调用此路径方法,执行支付成功后的方法
NOTIFY_URL_WAP = http://112.86.129.73:2000/followme/aliWapPay/wapNotify

# 手机网站支付成功跳转页面
RESPONSE_UTL_WAP = http://112.86.129.73:2000/jit_ssm/alipay/paySuccess.html

# 销售产品码，商家和支付宝签约的产品码 
PRODUCT_CODE_WAP = QUICK_WAP_WAY